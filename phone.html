<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MyPhone</title>
    <link rel = "icon" href = "photos/icon.png" 
        type = "image/x-icon">
  </head>
  <body style="background-color: black">
   
    <div class="main" id="main">
                

                <div class="container-fluid section1" id="section1">
                    
                    <p class="expandable-text" id="ex">
                        WELCOME TO THE <br> FUTURE OF SMARTPHONE
                    </p>
                    
                </div>
                <div class="container-fluid section2" id="section2">
                    <div style="height: 100%" class="row">
                        <div style="position: relative;" class="col-md-6">
                           <p class="static" id="static">A</p>
                           <p class="dynamic" id="dynamic1">Sleek</p>
                           <p class="dynamic" id="dynamic2">Smart</p>
                           <p class="dynamic" id="dynamic3">Powerful</p>
                           <p class="machine" id="machine">Machine</p>
                        </div>
                        <div style="position: relative;" class="col-md-6">
                            <img class="phone1" id="phone1" src="photos/phone1.png">
                            <img class="phone2" id="phone2" src="photos/phone2.png">
                        </div>
                    </div>
                </div>
                <div class="container-fluid section3" id="section3">
                  
                    <p class="rc" id="rc">256 MP Rear Camera<br> 200x Zoom Camera <br> Ultrawide Camera</p>
                    <img class="camera" id="camera" src="photos/camera.png">
                     <p class="fc" id="fc">108 MP Front Camera</p>
                 
                </div>
                <div class="container-fluid section4" id="section4">
                  <div class="row">
                    <div class="col-md-4 txt txt1" id="bt1"> With a battery</div>
                    <div class="col-md-4"><div class="css-live-wrap" id="bt2">
                        <hgroup class="percentage-pie">
                            <svg width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                <text class="liquidFillGaugeText" text-anchor="middle" font-size="42px" transform="translate(100,120)" style="fill: #000; color: white">50.0%</text>
                                <!-- Wave -->
                                <g id="wave">
                                  <path id="wave-2" fill="rgba(154, 205, 50, .8)" d="M 0 100 C 140.6 94.24 45.08 106.32 200 100 A 95 95 0 0 1 0 100 Z">
                                  <animate dur="5s" repeatCount="indefinite" attributeName="d" attributeType="XML" values="M0 100 C90 28, 92 179, 200 100 A95 95 0 0 1 0 100 Z;
                                                M0 100 C145 100, 41 100, 200 100 A95 95 0 0 1 0 100 Z;
                                                M0 100 C90 28, 92 179, 200 100 A95 95 0 0 1 0 100 Z"></animate>
                                  </path>
                                </g>
                                <circle cx="100" cy="100" r="80" stroke-width="10" stroke="white" fill="transparent"></circle>
                                <circle cx="100" cy="100" r="90" stroke-width="20" stroke="yellowgreen" fill="none" class="percentage-pie-svg"></circle>
                              </svg>
                        </hgroup>
                    </div></div>
                    <div class="col-md-4 txt txt2" id="bt3">that Never Dies</div>
                  </div>
                </div>
                <div class="container-fluid section5" id="section5">
                  <h1 class="top" id="top">Starting from</h1>
                  <h1 class="left" id="left">$</h1><h1 class="centre" id="centre">9</h1><h1 class="right" id="right">9</h1>
                  <h1 class="bottom" id="bottom">LAUNCHING THIS FALL</h1>
                </div>


    </div>
    <div class="mobile" style="padding-top: 50%; font-size: 45px; color: white!important; height: 100vh"> Please use a larger device</div>
        <h1 class="scroller" style="height: 3525vh; " >
        </h1>
